<div class="container">
    <h2 *ngIf="!isEditMode">Add New Employee</h2>
    <h2 *ngIf="isEditMode">Edit Employee</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" [(ngModel)]="employee.companyName" name="companyName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact No.</label>
        <input type="text" class="form-control" id="contactNo" [(ngModel)]="employee.contactNo" name="contactNo" required>
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <select class="form-control" id="designation" [(ngModel)]="employee.designation" name="designation" required>
          <option>Software Developer</option>
          <option>Senior Software Developer</option>
          <option>Quality Assurance</option>
          <option>Technical Lead</option>
          <option>Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <select class="form-control" id="avatar" [(ngModel)]="employee.avatar" name="avatar" required>
          <option *ngFor="let avatar of avatars" [value]="avatar.path">{{ avatar.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
